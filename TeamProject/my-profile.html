<div class="row">
  <div class="col no-gutters">

    <br>
    
    <p style="margin-left: 290px; color: white">Change Image</p>
    <form method="post" enctype='multipart/form-data' id="profilePictureForm">
      <input class="btn btn-outline-warning" style="margin-left: 200px; " type="file" id="profilepicture" name="profilepic" onchange="this.form.submit();" accept="image/*"><br>
      <input type="email" id="userEmail" name="userEmail" value="DefaultValue" hidden><br>
    </form>

  </div>
  </div>
  <div class="col">
    
    <div class="rightside">
      <br>
      <br>
        <form id="changeDetails">
          <label for="name" style="color:white;">Name: </label>
          <input type="text" id="name" name="fullname" value="DefaultValue"><br>

          <hr style="border: 1px solid orange;">

          <label for="email" style="color:white;">Email: </label>
          <p id="email" name="fullemail" value="DefaultValue"><br>



        <hr style="border: 1px solid orange;">
        <br>
        <h3 style="color: white;">Favourites</h3>
        <br>

        <br>
        <br>
        <br>
        <hr style="border: 1px solid orange;">


        <label for="password" style="color:white;">Password: </label>
        <input type="password" id="password" name="fullpassword" placeholder="Password"><br>
        <p style="color: blue; text-align: center;">Enter old password to change name or new password to change</p>
      </form>

      <hr style="border: 1px solid orange;">
      <div id="savebutton">
        <br>
        <button class="btn btn-outline-warning" id="SaveBttn">Save Changes</button><br>
      </form>


      <form id="DeactivateForm">
        <input type="email" id="deactivateEmail" name="deactivateEmail" value="" hidden><br>
        <button type="submit" class="btn btn-outline-warning" id="DeactivateBttn">Deactivate Account</button><br>
