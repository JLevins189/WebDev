<!--This is my Sign Up form to take data and sign up a user using a database-->
<div class="signup">  
<h1> Sign Up </h1>
<p>New? Sign up for the full experience. Fill in your details below to sign up.</p>
<form method="post"> 
  <label for="fname">First name:</label>
  <label style="color:red">*</label><br>  <!--Show that it is a required field-->
  <input type="text" id="fname" name="fname" required><br><br>
  
  <label for="lname">Last name:</label>
  <label style="color:red">*</label><br>  <!--Show that it is a required field-->
  <input type="text" id="lname" name="lname" required><br><br>
  
  <label for="Contact Number">Contact Number</label>
  <label style="color:red">*</label><br>  <!--Show that it is a required field-->
  <input type="number" id="phone" name="phone" required><br><br>  
  
  <label for="email">Email</label>
  <label style="color:red">*</label><br>  <!--Show that it is a required field-->
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="password">Password:</label>
  <label style="color:red">*</label><br>  <!--Show that it is a required field-->
  <input type="password" id="password" name="password" required><br><br>
  
  <label for="confpassword">Confirm Password:</label>
  <label style="color:red">*</label><br>  <!--Show that it is a required field-->
  <input type="confpassword" id="confpassword" name="confpassword" required><br><br>
  
  <input type="checkbox" id="tandcs" name="tandcs" required>
  <label for="tandcs">By becoming a JE Cinema member, I agree to JE Cinema's terms & conditions, and privacy policy.</label> 
  <label style="color:red">*</label> <!--Show that it is a required field-->  
  
  <br><br><br>
  <input type="submit" name="SignUpButton" value="Sign Up">
</div>  <!--End of div-->
</form>  <!--End of form-->
